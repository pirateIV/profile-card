			content="I'm Benjamin Abolade, a frontend developer passionate about building performant, accessible, and user-focused web experiences with modern JavaScript and React."
		/>

		<!-- Preload and styles -->
		<link rel="preload" href="../css/fonts.css" as="style" />

		<link rel="stylesheet" href="../css/fonts.css" />
		<link rel="stylesheet" href="../css/style.css" />

		<!-- Early Theme Load to Prevent Flicker -->
		<script>
			(function () {
				const savedTheme = localStorage.getItem("theme");
				const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
				const theme = savedTheme || (systemDark ? "dark" : "light");
				document.documentElement.setAttribute("data-theme", theme);
			})();
		</script>
	</head>

			<!-- Navigation -->
			<nav class="page-nav" aria-label="Main navigation">

					<li class="theme-switcher">

			</nav>
		</header>

		<script src="../app.js"></script>
	</body>
</html>
